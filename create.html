    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

<body>
    <header>
        <nav class="nav">
            <a href="#"><img class="nav_logo" src="./images/Logo.svg" alt="Logo el tintero"></a>

                <li><a href="./login.html">Ingresar</a></li>
                <li><a href="./cart.html">Mi Carrito</a></li>
            </ul>
        </nav>
    </header>

    <form id="createProduct">
        <h1>Añade un nuevo producto</h1>
        <input type="text" name="name" placeholder="Nombre del producto">
        <input type="number" name="price" placeholder="Precio del producto">

        <textarea name="description" placeholder="Descripción del producto"></textarea>

        <div class="images">
            <div class="images__input">
                <label for="name">Fotografía principal</label>
                <input type="file" accept=".jpg,.png" name="image" id="mainImage">
            </div>
            <img src="" alt="" id="preview">
        </div>

        <label for="type">Categoría del producto</label>
        <select name="type">
            <option value="consoles">Consolas</option>
            <option value="games">Juegos</option>
            <option value="accesories">Accesorios</option>
        </select>

        <div class="images">
            <label for="gallery">Galería</label>
            <input type="file" accept=".jpg,.png" multiple name="gallery">
        </div>

        <input class="create__button" type="submit" value="Agregar producto" id="submitButton">
        <p id="feedback"></p>
    </form>

    <footer class="footer">
        <div class="footer__block">
            <img class="footer__block__image" src="./images/Logo.svg">
        </div>
        <div class="footer__text">
            <h2>Contáctanos</h2>
            <ul>
                <li class="list">Oscar Eduardo Giraldo</li>

                <li class="list">oscargiraldop1999@gmail.com</li>
            </ul>
        </div>
    </footer>

    <script src="./js/utils.js"></script>
    <script type="module" src="./js/create-product.js"></script>
</body>
</html>
