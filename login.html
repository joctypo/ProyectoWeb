        <form id="register" class="form__text2">
            <h2>¡Regístrate!</h2>
            <label class="formlabel">Nombre Completo</label>
            <input type="text" class="form__text__item" placeholder="Nombre completo" name="name">
            <label class="formlabel">Correo electrónico</label>
            <input type="email" class="form__text__item" placeholder="Correo electrónico" name="email">
            <label class="formlabel">Contraseña</label>
            <input type="password" name="password" class="form__text__item" placeholder="Contraseña" autocomplete="on">
            <label class="formlabel">Ciudad</label>
            <input type="text" class="form__text__item" placeholder="Ciudad" name="city">
            <label class="formlabel">Dirección</label>
            <input type="text" class="form__text__item" placeholder="Dirección" name="address">
            <div class="form__buttonfinale">
                <input type="submit" class="form__button" value="Registrarme">
            </div>
           
        </form>
    
        <form id="login" class="form__text2">
            <h2>Inicia sesión</h2>
            <label class="formlabel">Correo electrónico</label>
            <input type="email" class="form__text__item" placeholder="Correo electrónico" name="email">
            <label class="formlabel">Contraseña</label>
            <input type="password" class="form__text__item" placeholder="Contraseña" name="password">
            <div class="form__buttonfinale">
                <input type="submit" class="form__button" value="Iniciar sesión">
            </div>
           
        </form>
        
        <div class="form__buttonfinale">
            <button id="logout" class="form__button">Cerrar sesión</button>
    
            <button id="google" class="form__button">Iniciar sesión con Google</button>

        </div>
       
    </div>
