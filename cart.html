<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Roboto:wght@300&display=swap"
        rel="stylesheet">


</head>

<body>
    <header>
        <nav class="nav">
            <a href="#"><img class="nav_logo" src="./images/Logo.svg" alt="Logo el tintero"></a>
            <ul class="nav_list">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./shop.html">Tienda</a></li>
                <li id="creatorr"><a href="./create.html">Nuevo Producto</a></li>
                <li><a href="./login.html">Ingresar</a></li>
                <li><a href="#">Mi Carrito</a></li>

            </ul>
        </nav>
    </header>



    <div class="checkout__section">
        <section>
            <ul class="products" id="cart"></ul>
            <h3 class="total" id="total"></h3>
        </section>
        <section>
            <button class="product__addToCart" id="autofill">Usar mismos datos del usuario</button>
            <form id="checkout">
                <label class="formlabel">Nombre Completo</label>
                <input type="text" class="form__text__item" name="name" placeholder="Nombre completo">
                <label class="formlabel">Ciudad</label>
                <input type="text" class="form__text__item" name="city" placeholder="Ciudad">
                <label class="formlabel">Dirección</label>
                <input type="text" class="form__text__item" name="address" placeholder="Dirección de residencia">
                <select name="payment" class="form__text__item">
                    <option value="contraentrega">Pago contra entrega</option>
                    <option value="pse">PSE</option>
                </select>
                <input type="submit" class="form__button" value="Completar compra">
            </form>
        </section>
    </div>
    <footer class="footer">
        <div class="footer__block">
            <img class="footer__block__image" src="./images/Logo.svg">
        </div>
        <div class="footer__text">
            <h2>Contáctanos</h2>
            <ul>
                <li class="list">Oscar Eduardo Giraldo</li>
                <li class="list">3182953861</li>
                <li class="list">oscargiraldop1999@gmail.com</li>
            </ul>
        </div>
    </footer>

    <script src="./js/utils.js"></script>
    <script type="module" src="./js/admin.js"></script>
    <script type="module" src="./js/cart.js"></script>
</body>

</html>
